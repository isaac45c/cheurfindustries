<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Breach Place</title>
  <link rel="icon" href="logo.png">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #0e0e0e;
      color: #fff;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #1e1e1e;
      padding: 1rem;
      text-align: center;
      font-size: 2rem;
      font-weight: bold;
      text-transform: uppercase;
    }
    section {
      padding: 2rem;
    }
    h2 {
      font-size: 1.5rem;
      border-bottom: 2px solid #444;
      padding-bottom: 0.5rem;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 1rem;
      margin-top: 1rem;
    }
    .card {
      background-color: #1e1e1e;
      border-radius: 10px;
      overflow: hidden;
      transition: transform 0.3s;
    }
    .card:hover {
      transform: scale(1.05);
    }
    .card img {
      width: 100%;
      height: auto;
    }
    .card audio {
      width: 100%;
    }
  </style>
</head>
<body>
  <header>Breach Place</header>

  <section id="albums">
    <h2>Albums</h2>
    <div class="grid">
      <div class="card">
        <img src="album1.jpg" alt="Album 1">
        <audio controls>
          <source src="music/album1/song1.mp3" type="audio/mpeg">
          Your browser does not support the audio element.
        </audio>
        <audio controls>
          <source src="music/album1/song2.mp3" type="audio/mpeg">
        </audio>
      </div>
      <!-- Add more albums here -->
    </div>
  </section>

  <section id="eps">
    <h2>EPs</h2>
    <div class="grid">
      <div class="card">
        <img src="ep1.jpg" alt="EP 1">
        <audio controls>
          <source src="music/ep1/song1.mp3" type="audio/mpeg">
        </audio>
        <audio controls>
          <source src="music/ep1/song2.mp3" type="audio/mpeg">
        </audio>
      </div>
      <!-- Add more EPs here -->
    </div>
  </section>

  <section id="singles">
    <h2>Singles</h2>
    <div class="grid">
      <div class="card">
        <img src="single1.jpg" alt="Single 1">
        <audio controls>
          <source src="music/singles/single1.mp3" type="audio/mpeg">
        </audio>
      </div>
      <!-- Add more singles here -->
    </div>
  </section>
</body>
</html>
